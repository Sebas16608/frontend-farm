<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Granja - Cerdas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1>Cerdas</h1>

        <!-- Buscar por ID -->
        <div class="d-flex mb-3">
            <input type="number" id="buscarId" placeholder="Buscar por ID" class="form-control me-2">
            <button id="btnBuscar" class="btn btn-primary me-2">Buscar</button>
            <button id="btnReset" class="btn btn-secondary">Mostrar todas</button>
        </div>

        <!-- Agregar nueva cerda -->
        <h3>Agregar nueva cerda</h3>
        <form id="formAgregar" class="mb-4">
            <div class="mb-2">
                <label>Código</label>
                <input type="text" id="codigo" class="form-control" required>
            </div>
            <div class="mb-2">
                <label>Fecha de nacimiento</label>
                <input type="date" id="fechaNacimiento" class="form-control" required>
            </div>
            <div class="mb-2">
                <label>Estado</label>
                <select id="estado" class="form-control">
                    <option value="vacia">Vacía</option>
                    <option value="preñada">Preñada</option>
                    <option value="lactante">Lactante</option>
                    <option value="servida">Servida</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Agregar cerda</button>
        </form>

        <!-- Tabla de cerdas -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Código</th>
                    <th>Estado</th>
                    <th>Fecha de nacimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaCerdas"></tbody>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
