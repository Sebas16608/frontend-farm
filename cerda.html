<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Cerda</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 id="codigoCerda">Cerda</h1>
        <p>Estado: <span id="estadoCerda"></span></p>
        <p>Fecha de nacimiento: <span id="fechaNac"></span></p>

        <h3>Controles de celo</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Fecha de celo</th>
                    <th>En celo</th>
                    <th>Observaciones</th>
                    <th>Pr√≥ximo celo</th>
                    <th>Servicio recomendado</th>
                </tr>
            </thead>
            <tbody id="tablaControles">
                <!-- Datos cargados por JS -->
            </tbody>
        </table>

        <h3>Agregar Control</h3>
        <form id="formControl">
            <div class="mb-3">
                <label>Fecha de celo</label>
                <input type="date" id="fechaCelo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Observaciones</label>
                <textarea id="observaciones" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>

    <script src="js/cerda.js"></script>
</body>
</html>
